{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ room.name }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        }

        .logo {
        width: 80px;
        height: 80px;
        }

        .nav-items {
        list-style: none;
        display: flex;
        margin: 0;
        padding: 0;
        }

        .nav-items li {
        margin-right: 4rem;
        }

        .nav-items a {
        text-decoration: none;
        color: #333;
        }

        .profile-pic {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        }

        .container {
            display: flex;
            max-height: 100vh;
            overflow-y: hidden;
        }

        .sidebar {
            flex: 0 0 30%;
            background-color: #f2f2f2;
            border-right: 1px solid #ddd;
            overflow-y: auto;
            padding: 10px;
            height: calc(100vh - 80px);
            max-height: calc(100vh - 80px); 
        }

        .rooms-container,
        .create-room-container,
        .users-container {
            border: 1px solid #ddd;
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 12px;
        }

        .rooms-container h2,
        .create-room-container h2,
        .users-container h2 {
            font-size: 24px;
            margin-top: 0;
        }

        .rooms-container li,
        .users-container li {
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 12px;
            margin-top: 8px;
        }

        .create-room-container input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 12px;
            margin-top: 8px;
        }

        .create-room-container button {
            background-color: antiquewhite;
            padding: 12px;
            margin-left: 12px;
            border-radius: 12px;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 80px);
            max-height: calc(100vh - 80px);
        }

    </style>
</head>
<body>
    <nav>
        <a href="#"><img src="{% static 'img/rset-logo.png' %}" alt="RSET Logo" class="logo"></a>
        <ul class="nav-items">
            <li><a href="#">Home</a></li>
            <li><a href="#">My Networks</a></li>
            <li><a href="#">Jobs</a></li>
            <li><a href="#">Chats</a></li>
        </ul>

    </nav>
    <div class="container">
        <div class="sidebar">
            <div class="rooms-container">
                <h2>Rooms</h2>
                <ul>
                    {% for room in rooms %}
                        <li><a href="{% url 'room' room.slug %}">{{ room.name }}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <div class="users-container">
                <h2>Users</h2>
                <ul>
                    {% for user in users %}
                        <li>
                            <a href="{% url 'create_personal_room' user.username %}">
                                {{ user.username }}
                            </a>
                        </li>
                    {% endfor %}
                </ul>                           
            </div>
            

            <div class="create-room-container">
                <h2>Create New Room</h2>
                <form method="post" action="{% url 'create_room' %}">
                    {% csrf_token %}
                    <input type="text" name="name" placeholder="Room Name">
                    <button type="submit">Create</button>
                </form>
            </div>
        </div>
        
        <div class="chat-area">
            
        </div>
    </div>

</body>
</html>
